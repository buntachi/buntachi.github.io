    <br>
    <h2>Her er er det en slide Animation</h2>
      <br>
    <p id="nr1" class="start1">Trykk på knappen</p>
    <p id="nr2" class="start2">Det er mange kule ting jeg kan gjøre med dette</p>
    <button id="btn" onclick="trykk()">Neste</button>
    <script>
      var modus = 1;
      function trykk() {
        if (modus===1) {
          hoyre();
          modus = 2;
          document.getElementById('btn').innerHTML="Tilbake";
        }else {
          venstre();
          modus = 1;
          document.getElementById('btn').innerHTML="Neste";
        }
      }
      function hoyre() {
        document.getElementById('nr1').classList.remove('venstre1');
        document.getElementById('nr2').classList.remove('venstre2');
        document.getElementById('nr1').classList.add('hoyre1');
        document.getElementById('nr2').classList.add('hoyre2');

      }
      function venstre() {
        document.getElementById('nr1').classList.remove('hoyre1');
        document.getElementById('nr2').classList.remove('hoyre2');
        document.getElementById('nr1').classList.add('venstre1');
        document.getElementById('nr2').classList.add('venstre2');

      }
    </script>
  </body>
